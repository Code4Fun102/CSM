<app-header></app-header>
<div class="list-charging-container">
  <h2 class="title-grid">Danh sách</h2>
  <div class="add-chargin"><button (click)="router.navigate(['charging-add'], { relativeTo: route })" class="btn btn-success" style="margin-bottom: 8px">Thêm</button></div>
  <ag-grid-angular
    style="width: 100%; height: calc(100vh - 216px)"
    class="ag-theme-alpine"
    [rowData]="data"
    [columnDefs]="columnDefs"
    (gridReady)="onGridReady($event)"
    [getRowHeight]="getRowHeight"
    [tooltipShowDelay]="tooltipShowDelay"
    [defaultColDef]="defaultColumnDef"
  >
  </ag-grid-angular>
</div>

<ng-template #template>
  <div class="modal-body text-center">
    <p>Bạn chắc chắn muốn xoá?</p>
    <button type="button" class="btn btn-secondary" (click)="confirm()" style="margin-right: 8px">Có</button>
    <button type="button" class="btn btn-primary" (click)="decline()" >Không</button>
  </div>
</ng-template>
