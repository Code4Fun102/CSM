<app-header></app-header>
<div class="container-fluid">
  <div class="back-btn" style="margin-top: 16px">
    <button class="btn btn-secondary" (click)="back()">
      Quay lại
    </button>
  </div>
  <div class="form-charging">    
    <div class="form-group">
      <div class="url-input flex">
        <div class="label">thumbs</div>
        <div class="list-input flex">
          <ng-container *ngFor="let thumb of model.thumbs; let i = index">
            <div class="flex" style="margin: 0 4px 8px 4px;">
              <input type="text" class="form-control" placeholder="thumbs" />
              <button class="btn btn-danger" (click)="deleteThumb(i)">
                Xoá
              </button>
            </div>
          </ng-container>
        </div>
      </div>
      <div class="btn-section">
        <button
          class="btn btn-success"
          style="margin-right: 8px"
          (click)="addThumb()"
        >
          Thêm
        </button>
      </div>
    </div>

    <div class="form-group">
      <div class="url-input flex">
        <div class="label">videos</div>
        <div class="list-input flex">
          <ng-container *ngFor="let video of model.videos; let i = index">
            <div class="flex" style="margin: 0 4px 8px 4px;">
              <input type="text" class="form-control" placeholder="videos" />
              <button class="btn btn-danger" (click)="deleteVideo(i)">
                Xoá
              </button>
            </div>
          </ng-container>
        </div>
      </div>
      <div class="btn-section">
        <button
          class="btn btn-success"
          style="margin-right: 8px"
          (click)="addVideo()"
        >
          Thêm
        </button>
      </div>
    </div>

    
    <div class="form-group">
      <div class="url-input flex">
        <div class="label">sounds</div>
        <div class="list-input flex">
          <ng-container *ngFor="let sound of model.sounds; let i = index">
            <div class="flex" style="margin: 0 4px 8px 4px;">
              <input type="text" class="form-control" placeholder="sounds" />
              <button class="btn btn-danger" (click)="deleteSound(i)">
                Xoá
              </button>
            </div>
          </ng-container>
        </div>
      </div>
      <div class="btn-section">
        <button
          class="btn btn-success"
          style="margin-right: 8px"
          (click)="addSound()"
        >
          Thêm
        </button>
      </div>
    </div>
    <button class="btn btn-primary">Lưu</button>
  </div>
</div>
