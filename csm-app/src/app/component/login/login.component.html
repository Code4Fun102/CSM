<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="text-center">
                    <h1>Đăng nhập</h1>
                    <h6>Vui lòng nhập email và mật khẩu !!</h6>
                </div>
                <form >
                    <form [formGroup]="loginForm" (ngSubmit)="login()">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email address</label>
                            <input formControlName= 'email' type="email" class="form-control" id="email" aria-describedby="emailHelp">
                            <div id="emailHelp" class="form-text"></div>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input formControlName= 'password' type="password" class="form-control" id="password">
                        </div>
                        <button type="submit" class="btn btn-primary">Đăng nhập</button>
                    </form>
                    <a style="color: #fff; margin-top: 10%;" routerLink="/signup">Bạn chưa có tài khoản, chuyển sang
                        đăng ký.</a>
                </form>
            </div>
        </div>
    </div>
</div>
